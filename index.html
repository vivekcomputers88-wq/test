<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vivek Computers Enquiry Form</title>
<style>
	
    * {box-sizing: border-box;}
    body {
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
        background: #f4f4f4;
        color: #333;
    }
    .container {
        max-width: 700px;
        margin: 40px auto;
        background: #fff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }
    h1 {
        text-align: center;
        margin-bottom: 20px;
        color: #0077cc;
    }
    label {
        display: block;
        margin: 14px 0 6px;
        font-weight: bold;
    }
    input[type="text"],
    input[type="tel"],
    input[type="date"],
    select,
    textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #bbb;
        border-radius: 6px;
        font-size: 16px;
    }
    select { cursor: pointer; }
    .radio-group,
    .radio-group label { display: inline-block; margin-right: 15px; }
    .radio-group input { margin-right: 6px; }
    button {
        width: 100%;
        padding: 14px;
        margin-top: 24px;
        background: #0077cc;
        color: white;
        font-size: 18px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
    }
    button:hover { background: #005fa3; }
    .small-text { font-size: 0.9em; color: #666; margin-top: 4px; }
</style>
</head>
<body>

<div class="container">
    <h1>Vivek Computers Enquiry Form</h1>

    <form id="enquiryForm"
    action="https://docs.google.com/forms/d/e/1FAIpQLSfuhvY8Pg_twGKyxaC_tqiR-waGkKwgwBXFjUuSCRKVR4yhUQ/formResponse?usp=pp_url"
    method="POST" target="_blank">

        <!-- Date of Enquiry -->
        <label>Date of Enquiry *</label>
        <input type="date" id="enquiryDate" name="entry.1710040844" required readonly>

       <label>Branch Enquiry Name *</label>
<div>
  <label>
    <input type="radio" name="entry.1247333280" value="Ekta Nagar, Basmat Road, Parbhani" required>
    Ekta Nagar, Basmat Road, Parbhani
  </label>
</div>
<div>
  <label>
    <input type="radio" name="entry.1247333280" value="Ramkrushna Nagar, Talati Office Behinde Basmat Road, Parbhani">
    Ramkrushna Nagar, Talati Office Behinde Basmat Road, Parbhani
  </label>
</div>


        <!-- Candidate First Name -->
        <label>First Name *</label>
        <input type="text" name="entry.1559286899" placeholder="Enter your first name" required>
	
	  <!-- Candidate Name -->
        <label>Last Name *</label>
        <input type="text" name="entry.1983256342" placeholder="Enter your last name" required>

     <!-- Gender -->
<label>Gender *</label>
<select name="entry.1486963903" required>
  <option value="" disabled selected>Select gender...</option>
  <option value="Male">Male</option>
  <option value="Female">Female</option>
</select>


        <!-- Qualification -->
        <label>Qualification *</label>
<select name="entry.1144115433" required>
    <option value="" disabled selected>Select qualification...</option>
    <option>Std 6th to Std 8th</option>
    <option>Std 9th to Std 10th</option>
    <option>Std 11th to Std 12th</option>
    <option>Graduation</option>
</select>
        <!-- WhatsApp Mobile No -->
        <label>WhatsApp Mobile No *</label>
        <input type="tel" name="entry.994675552" placeholder="Enter WhatsApp number" required>

        <!-- Select Course -->
        <label>Select Course *</label>

<label>
  <input type="checkbox" name="entry.1407647077" value="MS-CIT">
  MS-CIT
</label>

<label>
  <input type="checkbox" name="entry.1407647077" value="Tally Prime With GST">
  Tally Prime With GST
</label>
<label>
  <input type="checkbox" name="entry.1407647077" value="Artificial intelligence - AI">
  Artificial intelligence (AI)
</label>

<label>
  <input type="checkbox" name="entry.1407647077" value="Advance Excel">
  Advance Excel
</label>

<label>
  <input type="checkbox" name="entry.1407647077" value="Other">
  Other
</label>


        <!-- Batch Time -->
<label>Batch Time *</label>
<select name="entry.1658862889" required>
  <option value="" disabled selected>Select batch time...</option>
  <option value="Morning">Morning</option>
  <option value="Afternoon">Afternoon</option>
  <option value="Evening">Evening</option>
  <option value="Night">Night</option>
</select>


        <!-- Source of Enquiry -->
        <label>Source of Enquiry *</label>
        <select name="entry.1498252729" required>
            <option value="" disabled selected>Select source...</option>
            <option>Friends</option>
            <option>Teacher</option>
            <option>Social media</option>
	    <option>Family Reference</option>
            <option>Other</option>
        </select>


	<!-- Village or City -->
        <label>Enter the village or city name as per Aadhaar *</label>
        <input type="tel" name="entry.1089574814" placeholder="Enter village or city name" required>

        <button type="submit">Submit</button>
        <div class="small-text">* Required fields</div>

    </form>
</div>

<script>
document.getElementById("enquiryForm").addEventListener("submit", function(e) {
    const dateValue = document.getElementById("enquiryDate").value;
    if (!dateValue) return; // stop if no date

    const [year, month, day] = dateValue.split("-");
    const form = e.target;

    // Remove any old hidden inputs
    form.querySelectorAll("input[name^='entry.1710040844_']").forEach(el => el.remove());

    // Insert year, month, day
    form.insertAdjacentHTML("beforeend",
        `<input type="hidden" name="entry.1710040844_year" value="${year}">
         <input type="hidden" name="entry.1710040844_month" value="${month}">
         <input type="hidden" name="entry.1710040844_day" value="${day}">`
    );
});

/* Auto-populate enquiry date & keep it read-only */
window.addEventListener("DOMContentLoaded", () => {
    const today = new Date().toISOString().split("T")[0];
    document.getElementById("enquiryDate").value = today;
});
</script>

</body>
</html>
